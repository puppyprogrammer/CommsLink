<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMS LINK</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500,700&family=Roboto+Mono:wght@400,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0f;
            --panel-bg: #13131f;
            --text-primary: #e0e0e0;
            --text-secondary: #888;
            --accent-color: #00f3ff;
            --accent-dim: #005f66;
            --border-color: #333;
            --success-color: #00ff9d;
            --danger-color: #ff4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid var(--accent-dim);
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-dim);
        }

        .status-indicator {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: #333;
            color: #666;
        }

        .status-indicator.online {
            background: var(--accent-dim);
            color: white;
            box-shadow: 0 0 10px var(--accent-dim);
        }

        .status-indicator.offline {
            background: var(--danger-color);
            color: white;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .connection-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .input-box {
            display: flex;
            gap: 5px;
        }

        input[type="text"] {
            background: #000;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 4px;
            flex-grow: 1;
            font-family: 'Roboto Mono', monospace;
        }

        #my-id {
            font-family: 'Roboto Mono', monospace;
            color: var(--accent-color);
            font-weight: bold;
            padding: 8px;
            background: #000;
            border: 1px solid var(--accent-dim);
            border-radius: 4px;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        button {
            background: var(--accent-dim);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-color);
            color: black;
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .icon-btn {
            padding: 5px 10px;
        }

        .roster {
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            min-height: 50px;
        }

        .roster-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .roster-item {
            background: #222;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            border: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .roster-item::before {
            content: '‚óè';
            color: var(--success-color);
            font-size: 0.8rem;
        }

        .pref-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .pref-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toggle-group {
            display: flex;
            background: #000;
            border-radius: 4px;
            padding: 2px;
        }

        .toggle-btn {
            flex: 1;
            background: transparent;
            color: #666;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .toggle-btn.active {
            background: var(--accent-dim);
            color: white;
        }

        select {
            width: 100%;
            background: #000;
            color: white;
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 4px;
        }

        .chat-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            background: #000;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }

        .message {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .message .sender {
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 5px;
        }

        .message .content {
            color: #ddd;
        }

        .message.system {
            color: var(--text-secondary);
            font-style: italic;
        }

        .message.self .sender {
            color: #aaa;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #text-input {
            flex-grow: 1;
        }

        .ptt-btn {
            flex-grow: 1;
            background: #333;
            border: 1px solid var(--border-color);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .ptt-btn:not(:disabled):hover {
            background: #444;
            color: white;
        }

        .ptt-btn.recording {
            background: var(--danger-color);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>COMMS LINK <span class="status-indicator offline" id="status-indicator">OFFLINE</span></h1>
        </header>

        <main>
            <section class="panel connection-panel">
                <h2>Connection</h2>
                <div class="connection-controls">
                    <div class="control-group">
                        <label>My Display Name</label>
                        <div class="input-box">
                            <input type="text" id="display-name" placeholder="Enter Name" value="User">
                            <button id="update-name-btn" class="icon-btn" title="Update Name">üíæ</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>My ID</label>
                        <div class="input-box">
                            <span id="my-id">Connecting...</span>
                            <button id="copy-id-btn" class="icon-btn" title="Copy ID">üìã</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Connect to Friend</label>
                        <div class="input-box">
                            <input type="text" id="peer-id-input" placeholder="Enter Friend's ID">
                            <button id="connect-btn">JOIN</button>
                        </div>
                    </div>
                </div>
                <div class="roster">
                    <label style="font-size:0.8rem; color:#888; text-transform:uppercase;">Connected
                        Users</label>
                    <ul id="roster-list" class="roster-list"></ul>
                </div>
            </section>

            <section class="panel preferences-panel">
                <h2>Preferences</h2>
                <div class="pref-grid">
                    <div class="pref-group">
                        <label>INPUT MODE</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-mode="voice" id="btn-input-voice">üé§ Voice</button>
                            <button class="toggle-btn" data-mode="text" id="btn-input-text">‚å®Ô∏è Text</button>
                        </div>
                    </div>
                    <div class="pref-group">
                        <label>OUTPUT MODE</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-mode="audio" id="btn-output-audio">üîä Audio</button>
                            <button class="toggle-btn" data-mode="text" id="btn-output-text">üí¨ Text</button>
                        </div>
                    </div>
                    <div class="pref-group">
                        <label>VOICE AVATAR</label>
                        <div class="input-box">
                            <select id="voice-select">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="robot">Robot</option>
                                <option value="male_deep">Male (Deep)</option>
                                <option value="female_high">Female (High)</option>
                            </select>
                            <button id="test-voice-btn" class="icon-btn" title="Test Voice">üîä</button>
                        </div>
                    </div>
                    <div class="pref-group">
                        <label>MICROPHONE</label>
                        <div class="input-box">
                            <select id="mic-select">
                                <option value="default">Default</option>
                            </select>
                            <button id="refresh-mic-btn" class="icon-btn" title="Refresh Mics">üîÑ</button>
                        </div>
                    </div>
                </div>
                <div class="pref-group" style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
                    <label>NETWORK (ICE SERVERS)</label>
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <input type="text" id="ice-urls" placeholder="stun:stun.l.google.com:19302">
                        <input type="text" id="ice-user" placeholder="Username (Optional)">
                        <input type="password" id="ice-pass" placeholder="Password (Optional)">
                        <div style="display: flex; align-items: center; gap: 10px; margin: 5px 0;">
                            <input type="checkbox" id="force-relay" style="width: auto;">
                            <label for="force-relay" style="margin: 0; font-size: 0.8rem; color: #aaa;">Force
                                Relay (Hide IP) - Requires TURN</label>
                        </div>
                        <button id="save-net-btn">SAVE & RECONNECT</button>
                    </div>
                </div>
            </section>

            <section class="panel chat-panel">
                <div id="chat-log" class="chat-log">
                    <div class="system-msg">System initialized. Waiting for
                        connection...</div>
                </div>
                <div class="input-area">
                    <input type="text" id="text-input" placeholder="Type message..." disabled>
                    <button id="send-btn" disabled>SEND</button>
                    <button id="ptt-btn" class="ptt-btn" disabled>START MIC</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const state = { myId: null, displayName: 'User', connections: [], inputMode: 'voice', outputMode: 'audio', voiceAvatar: 'male', isRecording: false };
        const els = {
            myId: document.getElementById('my-id'),
            status: document.getElementById('status-indicator'),
            peerIdInput: document.getElementById('peer-id-input'),
            connectBtn: document.getElementById('connect-btn'),
            rosterList: document.getElementById('roster-list'),
            chatLog: document.getElementById('chat-log'),
            textInput: document.getElementById('text-input'),
            sendBtn: document.getElementById('send-btn'),
            pttBtn: document.getElementById('ptt-btn'),
            displayNameInput: document.getElementById('display-name'),
            updateNameBtn: document.getElementById('update-name-btn'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            voiceSelect: document.getElementById('voice-select'),
            testVoiceBtn: document.getElementById('test-voice-btn'),
            micSelect: document.getElementById('mic-select'),
            refreshMicBtn: document.getElementById('refresh-mic-btn'),
            iceUrls: document.getElementById('ice-urls'),
            iceUser: document.getElementById('ice-user'),
            icePass: document.getElementById('ice-pass'),
            forceRelay: document.getElementById('force-relay'),
            saveNetBtn: document.getElementById('save-net-btn')
        };

        // --- Network Settings Management ---
        function loadNetworkSettings() {
            const saved = localStorage.getItem('comms_network_settings');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    els.iceUrls.value = config.iceServers[0].urls; // Simplified loading
                    if (config.iceServers[0].username) els.iceUser.value = config.iceServers[0].username;
                    if (config.iceServers[0].credential) els.icePass.value = config.iceServers[0].credential;
                    if (config.iceTransportPolicy === 'relay') els.forceRelay.checked = true;
                } catch (e) { console.error("Error loading net settings", e); }
            }
        }
        loadNetworkSettings();

        function getPeerConfig() {
            const urls = els.iceUrls.value.trim() || 'stun:stun.l.google.com:19302';
            const user = els.iceUser.value.trim();
            const pass = els.icePass.value.trim();
            const forceRelay = els.forceRelay.checked;

            const iceServer = { urls: urls };
            if (user) iceServer.username = user;
            if (pass) iceServer.credential = pass;

            const config = {
                config: {
                    iceServers: [iceServer],
                    iceTransportPolicy: forceRelay ? 'relay' : 'all'
                }
            };
            return config;
        }

        els.saveNetBtn.addEventListener('click', () => {
            const config = getPeerConfig();
            // Save to local storage for persistence (simplified structure)
            const saveData = {
                iceServers: config.config.iceServers,
                iceTransportPolicy: config.config.iceTransportPolicy
            };
            localStorage.setItem('comms_network_settings', JSON.stringify(saveData));
            alert("Network settings saved. Reconnecting...");
            location.reload(); // Simple reload to apply new Peer config
        });


        // --- PeerJS Initialization ---
        const peer = new Peer(getPeerConfig().config);

        peer.on('open', (id) => {
            state.myId = id;
            els.myId.textContent = id;
            els.status.textContent = 'ONLINE';
            els.status.classList.remove('offline');
            els.status.classList.add('online');
            logSystem(`Connected to network. ID: ${id}`);
        });

        peer.on('connection', (conn) => {
            handleConnection(conn);
        });

        peer.on('error', (err) => {
            console.error(err);
            logSystem(`Error: ${err.type}`);
        });

        els.connectBtn.addEventListener('click', () => {
            const peerId = els.peerIdInput.value.trim();
            if (peerId) {
                const conn = peer.connect(peerId);
                handleConnection(conn);
            }
        });

        function handleConnection(conn) {
            conn.on('open', () => {
                if (!state.connections.find(c => c.peer === conn.peer)) {
                    state.connections.push(conn);
                    updateRoster();
                    logSystem(`Connected to ${conn.peer}`);
                    enableChat();
                }
            });

            conn.on('data', (data) => {
                handleData(data, conn.peer);
            });

            conn.on('close', () => {
                state.connections = state.connections.filter(c => c.peer !== conn.peer);
                updateRoster();
                logSystem(`Disconnected from ${conn.peer}`);
            });
        }

        function handleData(data, peerId) {
            if (data.type === 'chat') {
                logChat(peerId, data.message);
                if (state.outputMode === 'audio') {
                    speakText(data.message, data.avatar); // Use sender's avatar preference
                }
            }
        }

        function sendData(data) {
            state.connections.forEach(conn => conn.send(data));
        }

        // --- UI & Interaction ---
        function updateRoster() {
            els.rosterList.innerHTML = '';
            state.connections.forEach(conn => {
                const li = document.createElement('li');
                li.className = 'roster-item';
                li.textContent = conn.peer; // In real app, exchange display names
                els.rosterList.appendChild(li);
            });
        }

        function logSystem(msg) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = `[SYS] ${msg}`;
            els.chatLog.appendChild(div);
            els.chatLog.scrollTop = els.chatLog.scrollHeight;
        }

        function logChat(sender, msg, isSelf = false) {
            const div = document.createElement('div');
            div.className = `message ${isSelf ? 'self' : ''}`;
            div.innerHTML = `<span class="sender">${sender}:</span> <span class="content">${msg}</span>`;
            els.chatLog.appendChild(div);
            els.chatLog.scrollTop = els.chatLog.scrollHeight;
        }

        function enableChat() {
            els.textInput.disabled = false;
            els.sendBtn.disabled = false;
            els.pttBtn.disabled = false;
        }

        els.sendBtn.addEventListener('click', sendMessage);
        els.textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const text = els.textInput.value.trim();
            if (text) {
                logChat(state.displayName, text, true);
                sendData({ type: 'chat', message: text, avatar: state.voiceAvatar });
                els.textInput.value = '';
            }
        }

        // --- Preferences ---
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const group = e.target.parentElement;
                group.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                if (e.target.id.includes('input')) state.inputMode = e.target.dataset.mode;
                if (e.target.id.includes('output')) state.outputMode = e.target.dataset.mode;
            });
        });

        els.voiceSelect.addEventListener('change', (e) => {
            state.voiceAvatar = e.target.value;
        });

        els.updateNameBtn.addEventListener('click', () => {
            state.displayName = els.displayNameInput.value || 'User';
            alert(`Display Name updated to: ${state.displayName}`);
        });

        els.copyIdBtn.addEventListener('click', () => {
            if (state.myId) {
                navigator.clipboard.writeText(state.myId).then(() => alert('ID copied!'));
            }
        });

        // --- Audio / Speech ---
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
            // Populate voice select if needed, or just keep generic types
            console.log("Available voices:", voices.map(v => v.name));
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        function speakText(text, avatar) {
            if (synth.speaking) { /* synth.cancel(); */ }
            const utter = new SpeechSynthesisUtterance(text);
            if (voices.length === 0) loadVoices();

            let sel = null;
            // Improved Voice Selection Logic
            if (avatar === 'female') {
                sel = voices.find(v => v.name.includes('Google US English') || v.name.includes('Microsoft Zira') || v.name.includes('Female'));
                if (!sel) { utter.pitch = 1.2; utter.rate = 1.1; } // Fallback
            } else if (avatar === 'male') {
                sel = voices.find(v => v.name.includes('Google UK English Male') || v.name.includes('Microsoft David') || v.name.includes('Male'));
                if (!sel) { utter.pitch = 0.9; utter.rate = 0.9; } // Fallback
            } else if (avatar === 'robot') {
                sel = voices.find(v => v.name.includes('Zira') || v.name.includes('Google US English'));
                utter.pitch = 0.5; utter.rate = 0.8;
            } else if (avatar === 'male_deep') {
                sel = voices.find(v => v.name.includes('Male'));
                utter.pitch = 0.6; utter.rate = 0.85;
            } else if (avatar === 'female_high') {
                sel = voices.find(v => v.name.includes('Female'));
                utter.pitch = 1.4; utter.rate = 1.1;
            }

            if (sel) utter.voice = sel;
            synth.speak(utter);
        }

        // Test Voice Button Logic
        const testVoiceBtn = document.getElementById('test-voice-btn');
        if (testVoiceBtn) {
            testVoiceBtn.addEventListener('click', () => {
                speakText("System audio check. Voice systems nominal.", state.voiceAvatar);
            });
        }

        // --- Microphone Handling ---
        // Populate microphone list
        async function getMicrophones() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true }); // Request permission first
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');

                els.micSelect.innerHTML = '';
                audioInputs.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Microphone ${els.micSelect.length + 1}`;
                    els.micSelect.appendChild(option);
                });
            } catch (err) {
                console.error('Error accessing microphones:', err);
                logSystem('Error accessing microphone. Please check permissions.');
            }
        }

        els.refreshMicBtn.addEventListener('click', getMicrophones);
        getMicrophones(); // Initial load

        // Speech Recognition (Web Speech API)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true; // CHANGED: Keep listening
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                // Loop through results because continuous mode returns multiple
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        const transcript = event.results[i][0].transcript;
                        logSystem(`Heard: "${transcript}"`);
                        els.textInput.value = transcript;
                        sendMessage(); // Auto-send on voice input
                    }
                }
            };

            recognition.onend = () => {
                // Auto-restart if we are supposed to be recording
                if (state.isRecording) {
                    console.log("Recognition ended, restarting...");
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log("Restart failed (maybe already started):", e);
                    }
                } else {
                    els.pttBtn.classList.remove('recording');
                    els.pttBtn.textContent = 'START MIC';
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    state.isRecording = false;
                    els.pttBtn.classList.remove('recording');
                    els.pttBtn.textContent = 'START MIC';
                }
                // Ignore other errors and let onend handle restart
            };
        } else {
            logSystem('Speech Recognition not supported in this browser.');
            els.pttBtn.disabled = true;
        }

        els.pttBtn.addEventListener('click', () => {
            if (!recognition) return;

            if (state.isRecording) {
                state.isRecording = false;
                recognition.stop();
                els.pttBtn.classList.remove('recording');
                els.pttBtn.textContent = 'START MIC';
            } else {
                state.isRecording = true;
                try {
                    recognition.start();
                    els.pttBtn.classList.add('recording');
                    els.pttBtn.textContent = 'STOP MIC'; // Changed label to indicate toggle
                } catch (e) {
                    console.error("Failed to start recognition:", e);
                    state.isRecording = false;
                }
            }
        });

    </script>
